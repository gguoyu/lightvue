<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Learn</title>
	<link rel="stylesheet" href="./example.css" />
</head>
<body>
<div class="header">
	<h1>ul渲染</h1>
</div>
<div class="vue-test-container">
	<div id="example"></div>
</div>
<div class="footer">
	<p>@copyright 2017</p>
</div>
<script src="../../dist/v1.1.js"></script>
<script>
	var c = function(tag, children){
		if(children){
			for(var i = 0; i < children.length; i++){
				var c = children[i]
				if(typeof c == 'string'){
					children[i] = t(c);
				}
			}
		}

		return new VNode(tag, children, undefined, null)
	}

	var t = function(text){
		return new VNode(null, [], text, null)
	}

	var container = document.getElementById('example')
	var oldVnode = new VNode(container.tagName, [], undefined, container)

	var render = function(newVnode){
		patch(oldVnode, newVnode)
		oldVnode = newVnode
	}

	render(c('ul', [
		c('li', ["item 1"]),
		c('li', ["item 2"]),
		c('li', ["item 3"])
	]))
</script>
</body>
</html>
